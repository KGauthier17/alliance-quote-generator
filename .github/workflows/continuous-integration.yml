name: Continuous Integration

on:
  push:
    branches: [ main,develop ]
  pull_request:
    branches: [ main,develop ]
  workflow_dispatch:
    inputs:
      environment:
        type: environment

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: [18.x]
      - run: npm i
      - run: npm run build
      - run: npm run test