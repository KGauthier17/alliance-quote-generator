name: Upload Website

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        type: environment

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT}}:role/quote-generator_oidc
          aws-region: ${{ vars.AWS_REGION }}
      - name: Check identity
        id: validate
        run: |
          aws sts get-caller-identity

      - name: Upload to S3
        id: Sync
        run: |
          aws s3 sync ./build s3://${{vars.S3_BUCKET}}/ --delete
          aws s3 cp ./build/index.html s3://${{vars.S3_BUCKET}}/index.html
