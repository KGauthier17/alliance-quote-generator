name: Upload Website

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT}}:role/quote-generator_oidc
          aws-region: ${{ vars.AWS_REGION }}
      - name: Check identity
        id: validate
        run: |
          aws sts get-caller-identity

      - name: Upload to S3
        id: Sync
        run: |
          aws s3 sync ./build s3://${{vars.S3_BUCKET}}/ --delete
          aws s3 cp ./build/index.html s3://${{vars.S3_BUCKET}}/index.html
