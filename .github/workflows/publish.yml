name: Upload Website

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment

permissions:
      id-token: write
      contents: read

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Compile and minify for production ğŸ§ª
        run: yarn run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::651762687517:role/quote-generator_oidc
          aws-region: us-east-2

      - name: Check identity
        id: validate
        run: |
          aws sts get-caller-identity

      - name: Upload to S3
        id: Sync
        run: |
          aws s3 sync ./build s3://quote-generator-alliance/ --delete
          aws s3 cp ./build/index.html s3://quote-generator-alliance/index.html
